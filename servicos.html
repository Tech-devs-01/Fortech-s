<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Fortech</title>
   <link rel="stylesheet" href="./css/servicos.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
   <header>
      <nav class="nbar">
         <div class="logo">
            <h1>Logo</h1>
         </div>

         <div class="nlist">
            <ul>
               <li class="nitem"><a href="#" class="nlink">Home</a></li>
               <li class="nitem"><a href="#" class="nlink">Serviços</a></li>
               <li class="nitem"><a href="#" class="nlink">Contato</a></li>
            </ul>
         </div>
         <div class="login-button">
            <button><a href="#">Entrar</a></button>
            <button><a href="#">Cadastrar</a></button>
         </div>
         <div class="mobile-menu-icon">
            <button onclick="menuShow()">
               <img class="icon" src="./img/icons/menu_white_36dp.svg" alt="" />
            </button>
         </div>
      </nav>
      <div class="mobile-menu">
         <ul>
            <li class="nitem"><a href="#" class="nlink">Home</a></li>
            <li class="nitem"><a href="#" class="nlink">Serviços</a></li>
            <li class="nitem"><a href="#" class="nlink">Contato</a></li>
         </ul>
         <div class="login-button">
            <button><a href="#">Entrar</a></button>
            <button><a href="#">Cadastrar</a></button>
         </div>
      </div>
   </header>
   <main class="principal">
      <div class="container-fluid">
         <div id="mainSlider" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
               <li data-target="#mainSlider" data-slide-to="0" class="active"></li>
               <li data-target="#mainSlider" data-slide-to="1"></li>
               <li data-target="#mainSlider" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
               <div class="carousel-item active">
                  <img src="img/slide0.jpg" class="d-block w-100" alt="">
                  <div class="carousel-caption d-none d-md-block">
                     <h2>Venha aprender a programar!</h2>
                     <p>Lorem ipsum dolor sit amet consectetur.</p>
                     <a href="#" class="main-btn">Cadastrar</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </main>
   <footer>
      <nav class="nb-footer">
         <div class="logo-ft">
            <h1>Logo</h1>
         </div>
         <div class="nlist-footer">
            <ul>
               <li class="nitem-ft"><a href="#" class="nlink">Home</a></li>
               <li class="nitem-ft"><a href="#" class="nlink">Serviços</a></li>
               <li class="nitem-ft"><a href="#" class="nlink">Contato</a></li>
            </ul>
         </div>
         <div class="social">
            <div class="social-items">
               <div class="icon-social"><a href="#"><img src="img/icons/whatsapp.png" alt=""></a></div>
               <div class="icon-social"><a href="#"><img src="img/icons/Facebook.png" alt=""></a></div>
               <div class="icon-social"><a href="#"><img src="img/icons/instagram.png" alt=""></a></div>
               <div class="icon-social"><a href="#"><img src="img/icons/linkedin.png" alt=""></a></div>
            </div>
         </div>
      </nav>
   </footer>
   <script src="./js/menu.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
