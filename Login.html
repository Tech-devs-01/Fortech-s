  <head>

  <body>
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <h1>Logo</h1>
        </div>

        <div class="nav-list">
          <ul>
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>

            <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>

        <div class="login-button">
          <button><a href="#">Entrar</a></button>
          <button><a href="#">Cadastrar</a></button>
        </div>
        <div class="mobile-menu-icon">
          <button onclick="menuShow()">
            <img class="icon" src="./img/icons/menu_white_36dp.svg" alt="" />
          </button>
        </div>
      </nav>
      <div class="mobile-menu">
        <ul>
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Serviços</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>

        <div class="login-button">
          <button><a href="#">Entrar</a></button>
          <button><a href="#">Cadastrar</a></button>
        </div>
      </div>

      <section class="content">
        <h1>
          Conte sua História <br />
          E faça acontecer !!
        </h1>
        <p></p>
        <div class="social-media">
          <a href="#">
            <img src="/img/icons/Facebook.png" alt="facebook" />

          <a href="#">
            <img src="/img/icons/linkedin.png" alt="Linkedin" />
          </a>
          <a href="#">
            <img src="img/google.png" alt="Google" />
          </a>
        </div>

        <div class="alternative">
          <span>OR</span>
        </div>
        <form action="">
          <label for="Email">
            <span>Email</span>
            <input type="Email" id="Email" nome="Email" />
          </label>

          <label for="Senha">
            <span>Senha</span>
            <input type="password" id="Senha" nome="Senha" />
          </label>

          <a href="index copy.html"
            ><input type="button" value="Fazer login"
          /></a>
          <a href="Cadastro.html"
            ><input type="button" value="Criar Conta"
          /></a>
        </form>
        <h2></h2>
      </section>

    <footer>
      <nav class="nav-bar-footer">
        <div class="logo">
          <h1>Logo</h1>
        </div>
        <div class="nav-list-footer">
          <ul>
