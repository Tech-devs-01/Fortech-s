<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/css/contato.css" />
  </head>

  <body>
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <h1>Logo</h1>
        </div>

        <div class="nav-list">
          <ul>
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Serviços</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
          </ul>
        </div>
        <div class="login-button">
          <button><a href="#">Entrar</a></button>
          <button><a href="#">Cadastrar</a></button>
        </div>
        <div class="mobile-menu-icon">
          <button onclick="menuShow()">
            <img class="icon" src="./img/icons/menu_white_36dp.svg" alt="" />
          </button>
        </div>
      </nav>
      <div class="mobile-menu">
        <ul>
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Serviços</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
        </ul>
        <div class="login-button">
          <button><a href="#">Entrar</a></button>
          <button><a href="#">Cadastrar</a></button>
        </div>
      </div>
    </header>
    <main class="container">
      <section class="content">
        <h1 class="txt">Conte sua historia</h1>
        <p></p>

        <form action="">
          <label for="Nome">
            <span>Nome</span>
            <input type="text" id="Nome" nome="Nome" />
          </label>

          <label for="Contato">
            <span>Contato</span>
            <input type="text" id="Contato" Contato="Contato" />
          </label>

          <label for="Email">
            <span>Email</span>
            <input type="Email" id="Email" nome="Email" />
          </label>
          <p></p>
          <h2>Mensagem</h2>
          <textarea
            name="txt"
            id="ms"
            style="
              width: 26em;
              border-radius: 13px;
              font-size: small;
              background-color: rgb(86, 119, 150); 
              rows = "10 
            border: 1px solid #040b18;
          ></textarea>

          <input type="submit" id="bt" value="Entrar em Contato" />
        </form>
      </section>
    </main>
    <footer>
      <nav class="nav-bar-footer">
        <div class="logo">
          <h1>Logo</h1>
        </div>
        <div class="nav-list-footer">
          <ul>
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Serviços</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
          </ul>
        </div>
        <div class="social">
          <div class="social-items">
            <div class="icon-social">
              <a href="#"><img src="img/icons/whatsapp.png" alt="" /></a>
            </div>
            <div class="icon-social">
              <a href="#"><img src="img/icons/Facebook.png" alt="" /></a>
            </div>
            <div class="icon-social">
              <a href="#"><img src="img/icons/instagram.png" alt="" /></a>
            </div>
            <div class="icon-social">
              <a href="#"><img src="img/icons/linkedin.png" alt="" /></a>
            </div>
          </div>
        </div>
      </nav>
    </footer>
    <script src="./js/menu.js"></script>
  </body>
</html>
