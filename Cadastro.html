<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
    <script src="/javascript/script.js"></script>
    
    

</head>
<body>
    <main>
        <h1>Faça seu cadastro</h1>
        <p>
        <div class="social-media">
            <a href="#">
                <img src="/img/icons/Facebook.png" alt="facebook">
            </a>
            <a href="#">
                <img src="/img/icons/linkedin.png" alt="Linkedin">
            </a>
            <a href="#">
                <img src="img/google.png" alt="Google">
            </a>
            
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>
        <form action="">
            <label for="Nome">
                <span>Nome</span>
                <input type="text" id="Nome" nome="Nome">

            </label>

            <label for="Contato">
                <span>Contato</span>
                <input type="text" id="Contato" Contato="Contato">


            </label>

            <label for="Email">
                <span>Email</span>
                <input type="Email" id="Email" nome="Email">

            </label>

            <label for="Senha">
                <span>Senha</span>
                <input type="password" id="Senha" nome="Senha">

            </label>

            <label for="Senha">
                <span>Confirme sua senha</span>
                <input type="password" id="Senha" nome="Senha">

            </label>

            <a href="index copy.html"><input type="button" value="Criar Conta"></a>
        </form>
    </main>


</section>    
</body>
</html>
